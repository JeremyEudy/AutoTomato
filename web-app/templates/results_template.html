<!DOCTYPE html>
<HTML>
    <head>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>
        <script type=text/javascript src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js"></script>
    </head>
    <body>
        <center>
        <img src="/static/Logo.png" alt="Auto Logo" height=150px width=467px>
        <p></p>
        <h3 id="title"></h3>
	</center>
        <script type=text/javascript>
            function myFunction(){
                $.ajax({
                    type:    "GET",
                    url:     "http://34.73.88.54/instance",
                    success: function(text) {
                        var table = $.csv.toArrays(text);
			document.getElementById("title").innerHTML = table[0][0];
                        for (var i in table) {
                            console.log("row " + i);
                            for (var j in table[i]) {
                            	console.log(" " + table[i][j]);
                            }
                        }   
                    },
                });
            }
        </script>
    </body>
</HTML>
